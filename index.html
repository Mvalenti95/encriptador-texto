<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <!--CSS-->
    <!--RESET CSS-->
    <link rel="stylesheet" href="./css/reset.css">
    <!--MY CSS-->
    <link rel="stylesheet" href="./css/main.css">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <figure>
            <h1>
                <img src="./img/Vector.svg" alt="Alura logo" class="logo">
            </h1>
        </figure>
    </header>
    <main>
        <section class="first-conteiner">
            <textarea class="encoder" id="encoder">Ingrese el texto aqui.</textarea>
            <p class="advert">
                        <img src="./img/Advertencia.svg" alt="Information"> Solo letras minusculas y sin acento.
            </p>
        <div class="button-conteiner">
            <button id="encriptBtn">Encriptar</button>
            <button id="unencriptBtn">Desencriptar</button>
        </div>
        </section>
        
        <section class="second-conteiner">
            <div id="textconteiner">
        
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-conteiner">
            <p>
                Codigo creado por Matias Valenti.
            </p>
        </div>
    </footer>

    <script type='text/javascript' src="./script.js"></script>
</body>
</html>
